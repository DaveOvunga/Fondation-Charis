<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Page de Paiement</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">MÉTHODES DE PAIEMENT</h2>
        <div class="row">
            <!-- Section des méthodes de paiement -->
            <div class="col-md-7">
                <div class="card p-4">
                    <h5 class="card-title mb-3">
                        <i class="bi bi-credit-card"></i> Carte bancaire
                    </h5>
                    <form>
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Numéro De Carte</label>
                            <input type="text" class="form-control" id="card-number" placeholder="1234 1234 1234 1234">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiration-date" class="form-label">Date D'expiration</label>
                                <input type="text" class="form-control" id="expiration-date" placeholder="MM / AA">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">Code De Sécurité (CVC)</label>
                                <input type="text" class="form-control" id="cvv" placeholder="CVC">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-3">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Visa_2021.svg/1024px-Visa_2021.svg.png" alt="Visa" width="40">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1024px-Mastercard-logo.svg.png" alt="Mastercard" width="40" class="mx-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Amex-logo.svg/1024px-Amex-logo.svg.png" alt="Amex" width="40">
                        </div>
                        <div class="mb-4">
                            <input type="radio" id="paypal" name="payment-method">
                            <label for="paypal"><i class="bi bi-paypal"></i> PayPal</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Payer maintenant</button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <p>
                        J'accepte les <a href="#">Conditions d'utilisation</a>, la <a href="#">Politique de remboursement</a> et la <a href="#">Politique de confidentialité</a>.
                    </p>
                </div>
            </div>

            <!-- Section des détails du cours -->
            <div class="col-md-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <img src="img/user-photo.jpg" alt="User Image" class="rounded-circle" width="60">
                    <div>
                        <h6 class="mb-0">Google AI Essentials</h6>
                        <p class="text-muted">par Google</p>
                    </div>
                </div>
                <div class="mb-4">
                    <strong>Total : 49 $US USD</strong>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <p><strong>140 millions+</strong> Étudiants inscrits</p>
                    <p><strong>7,000+</strong> Cours</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS et icônes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
